<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NANI - Work in Progress</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      color: #ffffff;
      background: #000;
    }

    /* 3D Background */
    .background-3d {
      position: absolute;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, #0f0c29, #302b63, #24243e);
      background-size: 400% 400%;
      animation: gradientMove 15s ease infinite;
      transform: rotateX(20deg) rotateY(20deg) scale(1.2);
      z-index: -1;
      filter: blur(4px);
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      padding: 0 5vw;
    }

    .title {
      font-size: 8vw;
      font-weight: bold;
      letter-spacing: 1px;
      margin-bottom: 10px;
      line-height: 1.2;
    }

    .subtitle {
      font-size: 5vw;
      color: #ccc;
      line-height: 1.3;
    }

    .glow {
      text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 20px #0ff;
    }

    /* Small devices optimization */
    @media (min-width: 768px) {
      .title {
        font-size: 3rem;
      }

      .subtitle {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="background-3d"></div>

  <div class="content">
    <div class="title glow">NANI Website</div>
    <div class="subtitle glow">ðŸš§ Work in Progress ðŸš§</div>
  </div>
</body>
</html>
